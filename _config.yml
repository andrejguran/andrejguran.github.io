# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://localhost:4000" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Andrej Guran Blog
  avatar: "https://avatars3.githubusercontent.com/u/1847466?v=3&s=460"
  gravatar: # Email MD5 hash
  description: "Andrej Guran personal website with blog posts about programing living in berlin and everything" # used by search engines

  # Header and footer text
